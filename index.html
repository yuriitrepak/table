<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr>
        <th class="darkcyan fc">Город</th>
        <th class="lightblue sc">Посещений</th>
        <th class="darkcyan thc">%</th>
      </tr>
      <tr>
        <td class="fc">СПб</td>
        <td class="sc">199</td>
        <td class="thc">65.12</td>
      </tr>
      <tr class="yellow">
        <td class="fc">Москва</td>
        <td class="sc">69</td>
        <td class="thc">21.3</td>
      </tr>
      <tr>
        <td class="fc">Киев</td>
        <td class="sc">5</td>
        <td class="thc">8</td>
      </tr>
      <tr class="yellow">
        <td colspan="2" class="fc">Посещений за весь период</td>
        <td class="thc">273</td>
      </tr>
        
  </body>
</html>
